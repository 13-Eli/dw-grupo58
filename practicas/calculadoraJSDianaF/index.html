<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

    <main class="container text-center mt-5">
        <h1>Bienvenido a mi calculadora</h1>
        <p> Resultado: <span id="resultado"></span></p>

        <form>
            <input type="number" id="numero1" placeholder="Ingresa el valor 1">
            <input type="number" id="numero2" placeholder="Ingresa el valor 2">
            <div class="mt-3">
                <button class="btn btn-primary" onclick="sumar();">Sumar</button>
                <button class="btn btn-primary" onclick="resta();">Resta</button>
                <button class="btn btn-primary" onclick="multiplicacion();">Multiplicar</button>
                <button class="btn btn-primary" onclick="division();">Dividir</button>

            </div>
        </form>

    </main>
    <script src="index.js"></script>
</body>

</html>
